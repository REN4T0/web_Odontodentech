<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/css/style.css">
    <script src="/frontend/js/rotas.js" defer></script>
    <script src="/frontend/js/scripts/modal.js" defer></script>
    <title>Criar Consultas</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <img class="logo" src="/frontend/images/img/nav_logo.png" onclick="rotas('home')" alt="logo da dentech">

            <ul class="nav-list">
                <li><a class="nav-link" onclick="rotas('home')">Início</a></li>
                <li><a class="nav-link" onclick="rotas('consultas')">Consultas</a></li>
                <li><a class="nav-link" onclick="rotas('sobre')">Sobre</a></li>
                <div id="nav-button">
                    <button id="cad-button" class="button" onclick="rotas('cadastro')">Cadastre-se</button>
                    <button id="log-button" class="button" onclick="rotas('login')">Login</button>
                </div>
            </ul>

            <button class="hamburguer"></button>
        </nav>
    </header>

    <main class="criaConsulta-conteudo">
        <h1 class="maintitle">Criar Consultas</h1>

        <input type="month" name="mesAno" id="mesAno" class="input input-search">

        <div class="criaConsulta-box-button">
            <button class="plus-button plus-button-verde" onclick="abreModal('criarConsultas')">+</button>
            <p class="plus-button-text">Nova consulta</p>
        </div>

        <section class="criaConsulta-filter">
            <div class="criaConsulta-filter-row">
                <button class="filter-button">
                    <img src="/frontend/images/icons/event_available.svg" alt="">
                    <p class="filter-button-text filter-button-text-marino">Disponíveis</p>
                </button>
    
                <button class="filter-button filter-button-ciano">
                    <img src="/frontend/images/icons/alarm.svg" alt="">
                    <p class="filter-button-text">Agendadas</p>
                </button>
    
                <button class="filter-button filter-button-verde">
                    <img src="/frontend/images/icons/check_circle.svg" alt="">
                    <p class="filter-button-text">Realizadas</p>
                </button>
    
                <button class="filter-button filter-button-vermelho">
                    <img src="/frontend/images/icons/cancel.svg" alt="">
                    <p class="filter-button-text">Canceladas</p>
                </button>
            </div>
        </section>

        <section class="criaConsulta-container">

        </section>
    </main>

    <div class="fundo-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Nova consulta</h2>
                <p class="modal-text">Informe os dados obrigatórios abaixo</p>
            </div>

            <div class="modal-input-box">
                <label for="profissional">Profissional</label>
                <select name="profissional" id="profissional" class="input">
                    <option value="" disabled hidden selected>Selecione...</option>
                </select>
            </div>

            <div class="modal-input-box">
                <label for="servico">Serviços</label>
                <select name="servico" id="servicos" class="input">
                    <option value="" disabled hidden selected>Selecione...</option>
                </select>
            </div>

            <div class="modal-input-box">
                <label for="datetime">Data e Hora</label>
                <input type="datetime-local" name="datetime" id="datetime" class="input mid-input">
            </div>

            <div class="modal-button-box">
                <button class="button modal-button-marino">Criar</button>
                <button class="button modal-button-cancel" onclick="fechaModal()">Cancelar</button>
            </div>
        </div>
    </div>

</body>
</html>
