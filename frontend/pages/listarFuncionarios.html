<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Lista de Funcionários - Dentech</title>
    <script type="module" src="../js/rotas.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <img
          class="logo"
          src="/frontend/images/img/nav_logo.png"
          onclick="rotas('home')"
          alt="logo da dentech"
        />

        <ul class="nav-list">
          <li><a class="nav-link" onclick="rotas('home')">Início</a></li>
          <li>
            <a class="nav-link" onclick="rotas('consultas')">Consultas</a>
          </li>
          <li><a class="nav-link" onclick="rotas('sobre')">Sobre</a></li>
          <li>
            <a class="nav-link link-sair" onclick="rotas('home')">Sair</a>
          </li>
        </ul>

        <button class="hamburguer"></button>
      </nav>
    </header>

    <section class="section-funcionarios">

      <div class="div-pesquisa-funcionarios">
        <h1>Funcionários</h1>

        <div class="div-input-pesquisa-btn">
          <input
            type="text"
            class="barra-pesquisa-func input"
            placeholder="Procure por um funcionário..."
            autofocus
          />

          <button class="button btn-pesquisar-func">
            <img src="../images/icons/search.svg" alt="Ícone de lupa" />
          </button>
        </div>

        <div class="div-btn-cad-func">
          <img
            class="btn-modal-cad-func"
            src="../images/icons/plus-circle-fill.svg"
            alt="Imagem com o sinal de adição"
          />
          <p>Novo funcionário</p>
        </div>
      </div>

      <div class="div-filtros-func">
        <div class="filtro-func filtro-ativo">Todos</div>
        <div class="filtro-func">Ativos</div>
        <div class="filtro-func">Demitidos</div>
      </div>

      <div class="div-exibir-func">

      </div>

      <!-- MODAL DE CADASTRO -->

      <div class="div-modal-cad-func">
        <form class="modal-cad-func">
          <h1>Novo colaborador</h1>

          <label>Nome:</label>
          <input
            type="text"
            class="input"
            required
            id="nome-func"
            placeholder="Digite o nome aqui..."
            autofocus
          />

          <label>Sobrenome:</label>
          <input
            type="text"
            class="input"
            id="sobrenome-func"
            required
            placeholder="Digite o nome aqui..."
          />

          <label>E-mail:</label>
          <input
            type="email"
            class="input"
            id="email-func"
            required
            placeholder="Digite o e-mail aqui..."
          />

          <label>Cargo:</label>
          <select id="cargo-func-cad" class="input">
            <option value="" selected disabled hidden>
              Selecione um cargo
            </option>
            <option value="assistente">Assistente</option>
            <option value="dentista">Dentista</option>
            <option value="adm">Administrador</option>
          </select>

          <div>
            <button type="submit" class="button btn-cadastrar-func">
              Cadastrar
            </button>
            <button type="button" class="button btn-cancelar-cadastro-func">
              Cancelar
            </button>
          </div>
        </form>
      </div>

      <!-- FIM MODAL CADASTRO -->

      <!-- MODAL EDITAR FUNCIONÁRIO -->

      <div class="div-modal-editar-func">
        <form class="modal-editar-func">
          <h1>Editar funcionário</h1>
  
          <label>Cargo:</label>
          <select id="cargo-func-edit" class="input">
            <option value="" selected disabled hidden>Selecione um cargo</option>
            <option value="assistente">Assistente</option>
            <option value="dentista">Dentista</option>
            <option value="adm">Administrador</option>
          </select>
  
          <div>
            <button type="submit" class="button btn-editar-func">Editar</button>
            <button type="button" class="button btn-cancelar-editar-func">
              Cancelar
            </button>
          </div>
        </form>
      </div>

      <!-- FIM MODAL EDITAR FUNCIONÁRIO -->

    </section>

    

    <footer></footer>

    <script type="module" src="../js/services/listarFuncionarios.js"></script>
  </body>
</html>
