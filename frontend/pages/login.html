<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dentech</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="/frontend/js/rotas.js" defer></script>
</head>
<body>

    <header>
        <nav class="login-nav">

            <a href="../../index.html" class="cad-nav-link">&#8629; Voltar</a>

            <a href="../pages/cadastroCliente.html" class="cad-nav-link">Cadastrar</a>

        </nav>
    </header>

    <main class="login-main">

        <div class="login-box">

            <h1 class="login-titulo">Login</h1>

            <form class="login-form main-form-login">

                <label for="email">E-mail:</label>
                <input type="email" name="email" class="input login-user email" required placeholder="Digite seu e-mail aqui...">
                    
                <label for="senha">Senha:</label>

                <div class="div-senha-login-user">

                    <input type="password" name="senha" class="input login-user senha" required placeholder="Digite sua senha aqui...">
                    
                    <img src="../images/icons/eye-fill.svg" alt="Imagem de um olho" width="20" class="img-olho-senha-login-user" data-valor="mostrar">
                    

                    <a href="#" id="link-esqueci-senha" onclick="rotas('esqueci senha')">Esqueci minha senha</a>

                </div>
            
              
                <button class="button login-user-button" type="submit">Entrar</button>

                <br>

                <p>NÃ£o tem conta? <a href="./cadastroCliente.html" id="link-login-cadastro-cliente">Cadastre-se</a></p>

            </form>

            <form class="login-form form-redefinir-senha">
                    
                <label for="senha">Senha:</label>

                <div class="div-senha-login-user">

                    <input type="password" name="senha" class="input login-user nova-senha" required placeholder="Digite sua senha aqui...">
                    
                    <img src="../images/icons/eye-fill.svg" alt="Imagem de um olho" width="23" class="img-olho-nova-senha-login-user" data-valor="mostrar">
                    

                </div>

                <label for="senha">Confirmar a senha:</label>

                <div class="div-senha-login-user">

                    <input type="password" name="senha" class="input login-user repetir-nova-senha" required placeholder="Digite sua senha aqui...">
                    
                    <img src="../images/icons/eye-fill.svg" alt="Imagem de um olho" width="23" class="img-olho-repetir-senha-login-user" data-valor="mostrar">
                    
                </div>
            
              
                <div>
                    <button class="button login-user-button" type="submit">Salvar</button>
                    <button class="button btn-voltar-form-login" type="button">Voltar</button>
                </div>

            </form>

        </div>

    </main>

    <script type="module" src="../js/services/login.js"></script>
    
</body>
</html>
