<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar consultas - Dentech</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <header class="header">
        <nav class="nav">
          <img
            class="logo"
            src="/frontend/images/img/nav_logo.png"
            onclick="rotas('home')"
            alt="logo da dentech"
          />
  
          <ul class="nav-list">
            <li><a class="nav-link" onclick="rotas('home')">Início</a></li>
            <li>
              <a class="nav-link" onclick="rotas('consultas')">Consultas</a>
            </li>
            <li><a class="nav-link" onclick="rotas('sobre')">Sobre</a></li>
            <li>
              <a class="nav-link link-sair" onclick="rotas('home')">Sair</a>
            </li>
          </ul>
  
          <button class="hamburguer"></button>
        </nav>
      </header>

      <main>

        <div class="div-pesquisa-data">
          <h1 class="maintitle">Horários para agendamento</h1>

          <p class="p-descricao-agendamento">Pesquise por um mês e ano para encontrar horários disponíveis!</p>

          <section class="div-input-pesquisa-btn">

            <input
              type="month"
              class="barra-pesquisa-data input"
              placeholder="Pesquise por horários disponíveis..."
              autofocus
            />

            <button class="button btn-pesquisa-data pesquisa-data">
              <img class="pesquisa-data" src="../images/icons/search.svg" alt="Ícone de lupa" />
            </button>

          </section>

          <section class="section-servicos">
            
            <h1>Qual serviço você deseja?</h1>

            <div class="div-filtros-servicos">

              <button class="filter-button filtro-servico-agendamento">

                <img src="../images/icons/stethoscope.svg" alt="Ícone de um estetoscópio">
                <p class="filter-button-text">Clínico Geral</p>

              </button>

              <button class="filter-button filtro-servico-agendamento">

                <img src="../images/icons/mood.svg" alt="Ícone de um rosto sorrindo">
                <p class="filter-button-text">Ortodontia</p>

              </button>

              <button class="filter-button filtro-servico-agendamento">

                <img src="../images/icons/oral_disease.svg" alt="Ícone de aparelhos bucais">
                <p class="filter-button-text">Periodontia</p>

              </button>

              <button class="filter-button filtro-servico-agendamento">

                <img src="../images/icons/dentistry.svg" alt="Ícone de um dente">
                <p class="filter-button-text">Endodontia</p>

              </button>

            </div>

          </section>

          <section class="section-consultas">

            <h1>Horários disponíveis</h1>

            <div class="div-cards-consultas">

            </div>

          </section>
  

      </main>

      <script type="module" src="../js/scripts/navbar.js"></script>
      <script type="module" src="../js/services/agendarConsulta.js"></script>

</body>
</html>
